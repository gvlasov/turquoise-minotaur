<!DOCTYPE html>
<html>
<head>
    <title>Бар</title>
    <link rel="icon" href="/favicon.png">
    <script type="text/javascript" src="request.js"></script>
    <style>
        div.menu {
            display: flex;
            flex-flow: wrap;
            gap: 6em 6em;
            margin-bottom: 4em;
        }

        body {
            padding: 0 4em;
            margin: 0;
            font-family: 'sans-serif';
        }

        div.menu > .item {
            flex: 40%;
            padding: .5em 0;
            font-size: 5.0em;
            font-weight: bold;
            text-align: center;
            color: #312f2f;
            text-decoration: none;
            background: #2be7e7;
            border-radius: .7em;
            border: .03em solid #039c9c;
            box-sizing: border-box;
        }

        div.menu > .item:hover {
            border: .03em solid black;
            background: #7bfcfc;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 2em;
        }

        div.order {
            font-size: 3em;
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        div.order > .item {
            user-select: none;
            background-color: #eaad14;
            padding: .3em .6em;
            border-radius: .7em;
            border-color: #956c00;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
<h1>Бар "Бирюзовый минотавр"</h1>
<div class="menu">
</div>
<div class="order"></div>
</body>
</html>
